<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Add Form</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #4397eb;
      font-family: 'Segoe UI', sans-serif;
    }

    .pagetitle h1 {
      color: #2c3e50;
      font-weight: bold;
    }

    .breadcrumb {
      background-color:rgba(21, 21, 189, 0.336);
      padding: 0;
      margin-bottom: 0;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(225, 229, 233, 0.795);
    }

    .card-title {
      font-size: 20px;
      font-weight: 600;
      color: #2980b9;
      border-bottom: 2px solid #2980b9;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    label.form-label {
      font-weight: 500;
      color: #34495e;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.2);
    }

    .btn-success {
      background-color: #27ae60;
      border-color: #27ae60;
    }

    .btn-success:hover {
      background-color: #219150;
    }

    .btn-warning {
      background-color: #f39c12;
      border-color: #f39c12;
      color: rgb(54, 73, 241);
    }

    .btn-warning:hover {
      background-color: #d68910;
    }

    .text-center input[type="submit"],
    .text-center input[type="reset"] {
      width: 120px;
      margin: 10px;
    }
  </style>
</head>
<body>

<app-header></app-header>
<app-sidebar></app-sidebar>

<main id="main" class="main">
  <!-- Page Title -->
  <div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Teacher</a></li>
        <li class="breadcrumb-item active">Teacher Add Form</li>
      </ol>
    </nav>
  </div>

  <!-- Form Section -->
  <section class="section">
    <div class="row">
      <div class="col-md-10 offset-1">
        <div class="card p-4">
          <div class="card-body">
            <h5 class="card-title">Teacher Add Form</h5>

            <form class="row g-3" (ngSubmit)="saveTeacher()" [formGroup]="formValue" enctype="multipart/form-data">

              <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" formControlName="tname">
              </div>

              <div class="col-md-3">
                <label class="form-label">Designation</label>
                <select class="form-select" formControlName="tdesignation">
                  <option value="" selected>Choose</option>
                  <option value="Head Teacher">Head Teacher</option>
                  <option value="Assistant Teacher">Assistant Teacher</option>
                  <option value="Teacher">Teacher</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="temail">
              </div>

              <div class="col-md-6">
                <label class="form-label">Mobile No</label>
                <input type="text" class="form-control" formControlName="tphone">
              </div>

              <div class="col-md-6">
                <label class="form-label">Father's Name</label>
                <input type="text" class="form-control" formControlName="tfathersname">
              </div>

              <div class="col-md-6">
                <label class="form-label">Mother's Name</label>
                <input type="text" class="form-control" formControlName="tmothersname">
              </div>

              <div class="col-md-6">
                <label class="form-label">Gender</label>
                <select class="form-select" formControlName="tgender">
                  <option value="" selected>Choose One</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Salary</label>
                <input type="text" class="form-control" formControlName="tsalary">
              </div>

              <div class="col-md-6">
                <label class="form-label">Date Of Birth</label>
                <input type="date" class="form-control" formControlName="tdob">
              </div>

              <div class="col-md-6">
                <label class="form-label">Joining Date</label>
                <input type="date" class="form-control" formControlName="tjoiningDate">
              </div>

              <div class="col-md-6">
                <label class="form-label">Photo Attach</label>
                <input type="file" class="form-control" formControlName="tphoto">
              </div>

              <div class="col-md-6">
                <label class="form-label">CV Attach (only PDF)</label>
                <input type="file" class="form-control" formControlName="tcv">
              </div>

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>

              <div class="text-center">
                <input type="submit" class="btn btn-success" value="Submit">
                <input type="reset" class="btn btn-warning" value="Reset">
              </div>

            </form><!-- End Form -->

          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
