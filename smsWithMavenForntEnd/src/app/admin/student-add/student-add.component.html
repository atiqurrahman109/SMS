<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Add Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #14e9f0, #fff);
      font-family: 'Segoe UI', sans-serif;
    }

    .main {
      margin-left: 260px;
      padding: 30px;
    }

    .pagetitle h1 {
      font-size: 28px;
      font-weight: 700;
      color: #007bff;
    }

    .card {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 12px;
      background-color: #0eeded;
    }

    .card-title {
      font-size: 22px;
      font-weight: 600;
      color: #0d6efd;
    }

    .form-label {
      font-weight: 600;
      color: #ef7272;
    }

    .form-select, .form-control {
      border-radius: 8px;
      transition: all 0.3s;
    }

    .form-select:focus, .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
    }

    .btn-success {
      background-color: #28a745;
      border: none;
      transition: 0.3s ease;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .btn-warning {
      background-color: #ffc107;
      border: none;
      color: #000;
    }

    .btn-warning:hover {
      background-color: #e0a800;
      color: #fff;
    }

    .breadcrumb {
      background: none;
      padding: 0;
      font-size: 14px;
    }

    .breadcrumb a {
      color: #0d6efd;
      text-decoration: none;
    }

    .breadcrumb-item.active {
      color: #6c757d;
    }

    input[type="file"] {
      background-color: #fff;
    }

    .form-check-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <app-header></app-header>
  <app-sidebar></app-sidebar>

  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Student Add Form</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Student</a></li>
          <li class="breadcrumb-item active">Add</li>
        </ol>
      </nav>
    </div>

    <section class="section">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="card">
            <div class="card-body p-4">
              <h5 class="card-title">ðŸŽ“ Student Registration</h5>

              <form class="row g-3" [formGroup]="formValue" enctype="multipart/form-data">
                <!-- Dropdowns -->
                <div class="col-md-3">
                  <label class="form-label">Session</label>
                  <select class="form-select" formControlName="session">
                    <option value="">Choose</option>
                    <option value="2024">2024</option>
                  </select>
                </div>

                <div class="col-md-3">
                  <label class="form-label">Batch</label>
                  <select class="form-select" formControlName="batchId">
                    <option value="">Choose</option>
                    <option>A</option><option>B</option><option>C</option><option>D</option>
                  </select>
                </div>

                <div class="col-md-3">
                  <label class="form-label">Class</label>
                  <select class="form-select" formControlName="stClass">
                    <option value="">Choose</option>
                    <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
                  </select>
                </div>

                <div class="col-md-3">
                  <label class="form-label">Roll</label>
                  <select class="form-select" formControlName="stRoll">
                    <option value="">Choose</option>
                    <option *ngFor="let i of [1,2,3,4,5,6,7,8]">{{ i }}</option>
                  </select>
                </div>

                <!-- Text Inputs -->
                <div class="col-md-6">
                  <label class="form-label">First Name</label>
                  <input type="text" class="form-control" formControlName="stfirstname">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Last Name</label>
                  <input type="text" class="form-control" formControlName="stlastname">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Father's Name</label>
                  <input type="text" class="form-control" formControlName="stfathersname">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Mother's Name</label>
                  <input type="text" class="form-control" formControlName="stmothersname">
                </div>

                <!-- Gender and DOB -->
                <div class="col-md-6">
                  <label class="form-label">Gender</label>
                  <select class="form-select" formControlName="stgender">
                    <option value="">Choose</option>
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" formControlName="stdob">
                </div>

                <!-- Email and Phone -->
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" formControlName="stemail">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Mobile No</label>
                  <input type="text" class="form-control" formControlName="stphone">
                </div>

                <!-- Address -->
                <div class="col-12">
                  <label class="form-label">Address</label>
                  <input type="text" class="form-control" formControlName="staddress">
                </div>

                <!-- File upload -->
                <div class="col-12">
                  <label class="form-label">Photo</label>
                  <input type="file" class="form-control" accept="image/*" (change)="getImages($event)">
                </div>

                <!-- Checkbox -->
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      I confirm all data is correct
                    </label>
                  </div>
                </div>

                <!-- Submit / Reset -->
                <div class="text-center">
                  <input type="submit" class="btn btn-success" value="Submit" (click)="savestudent()">
                  <input type="reset" class="btn btn-warning" value="Reset">
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
