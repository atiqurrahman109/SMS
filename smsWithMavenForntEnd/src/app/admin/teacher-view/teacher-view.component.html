<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .teacher-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Teacher Panel</a>
  </div>
</nav>

<!-- Sidebar (optional placeholder) -->
<!-- You can build sidebar with Bootstrap's offcanvas or grid later -->

<!-- Main Content -->
<main class="container mt-4">

  <!-- Page Title and Breadcrumb -->
  <div class="mb-4">
    <h1 class="h3">Dashboard</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Teacher</a></li>
        <li class="breadcrumb-item active" aria-current="page">View Teacher</li>
      </ol>
    </nav>
  </div>

  <!-- Teacher Cards Section -->
  <section>
    <div class="row">
      
      <!-- Repeat this card for each teacher (use *ngFor in Angular) -->
      <div class="col-md-6 mb-4" *ngFor="let teacherData of teacherData">
        <div class="card h-100 shadow">
          <div class="row g-0">
            
            <!-- Teacher Image -->
            <div class="col-md-4">
              <img src="http://localhost:8082/admin/teacher/display?tid={{teacherData.tid}}" 
                   alt="Teacher Image" class="teacher-img m-2">
              <div class="text-center mb-2">
                <a [routerLink]="['/teprofile', teacherData.tid]" class="btn btn-sm btn-outline-primary">
                  More Detail
                </a>
              </div>
            </div>

            <!-- Teacher Info -->
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{teacherData.tname}}</h5>
                <p><strong>Designation:</strong> {{teacherData.tdesignation}}</p>
                <p><strong>Gender:</strong> {{teacherData.tgender}}</p>
                <p><strong>Email:</strong> {{teacherData.temail}}</p>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!-- End of card -->

    </div>
  </section>

</main>

<!-- ✅ Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
