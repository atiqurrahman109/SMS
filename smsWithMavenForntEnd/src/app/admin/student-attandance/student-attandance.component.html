<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Attendance</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #4f8eec;
      font-family: 'Segoe UI', sans-serif;
    }

    .main {
      padding: 40px 20px;
    }

    .pagetitle h1 {
      color: #8bbef6;
      font-weight: 700;
      font-size: 28px;
    }

    .breadcrumb-item a {
      text-decoration: none;
      color: #0d6efd;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(125, 125, 244, 0.05);
    }

    .card-title {
      font-size: 22px;
      font-weight: bold;
      color: #6299d1;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .form-select, .form-control {
      border-radius: 8px;
    }

    .form-select:focus, .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      border-color: #0d6efd;
    }

    .table th {
      background-color: #6cabe9;
      color: #212529;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
      padding: 10px 25px;
      font-weight: 600;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .form-check-label {
      font-weight: 500;
    }

    .large-text {
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <!-- Optional: Header and Sidebar -->
  <app-header></app-header>
  <app-sidebar></app-sidebar>

  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Student</a></li>
          <li class="breadcrumb-item active">View Student</li>
        </ol>
      </nav>
    </div>

    <section class="section">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="card mb-4">
            <div class="card-body mt-3">
              <div class="row align-items-center">
                <div class="col-sm-2">
                  <label class="col-form-label"><b>Select Class</b></label>
                </div>
                <div class="col-sm-10">
                  <select class="form-select">
                    <option selected>Choose Class</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Attendance Form -->
          <div class="card">
            <div class="card-body pt-4">

              <h5 class="card-title">
                Student Attendance Form
                <span class="float-end">Class: <span class="large-text">6</span></span>
              </h5>

              <div class="row mb-3">
                <div class="col-md-4">
                  <label class="form-label">Class</label>
                  <select class="form-select">
                    <option selected>Choose Class</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                  </select>
                </div>

                <div class="col-md-4">
                  <label class="form-label">Date</label>
                  <input type="date" class="form-control">
                </div>
              </div>

              <table class="table table-striped table-hover mt-4">
                <thead>
                  <tr>
                    <th scope="col">Roll</th>
                    <th scope="col">Name</th>
                    <th scope="col">Attendance</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Student 1 -->
                  <tr>
                    <th scope="row">1</th>
                    <td>Eiasin Prodhan</td>
                    <td>
                      <div class="d-flex gap-4">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="student1" id="present1" checked>
                          <label class="form-check-label" for="present1">Present</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="student1" id="absent1">
                          <label class="form-check-label" for="absent1">Absent</label>
                        </div>
                      </div>
                    </td>
                  </tr>

                  <!-- Student 2 -->
                  <tr>
                    <th scope="row">2</th>
                    <td>Rakib Islam</td>
                    <td>
                      <div class="d-flex gap-4">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="student2" id="present2" checked>
                          <label class="form-check-label" for="present2">Present</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="student2" id="absent2">
                          <label class="form-check-label" for="absent2">Absent</label>
                        </div>
                      </div>
                    </td>
                  </tr>

                  <!-- Student 3 -->
                  <tr>
                    <th scope="row">3</th>
                    <td>Priya</td>
                    <td>
                      <div class="d-flex gap-4">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="student3" id="present3" checked>
                          <label class="form-check-label" for="present3">Present</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="student3" id="absent3">
                          <label class="form-check-label" for="absent3">Absent</label>
                        </div>
                      </div>
                    </td>
                  </tr>

                  <!-- Student 4 -->
                  <tr>
                    <th scope="row">4</th>
                    <td>Parvej</td>
                    <td>
                      <div class="d-flex gap-4">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="student4" id="present4" checked>
                          <label class="form-check-label" for="present4">Present</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="student4" id="absent4">
                          <label class="form-check-label" for="absent4">Absent</label>
                        </div>
                      </div>
                    </td>
                  </tr>

                </tbody>
              </table>

              <div class="text-end mt-4">
                <button class="btn btn-success">Submit</button>
              </div>

            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
